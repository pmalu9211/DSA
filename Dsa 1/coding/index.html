<!DOCTYPE html>
<html>
<head>
	<title>Online Budhwarpeth</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
            background-color: #d300fd;
			margin: 0;
			padding: 0;
		}

		.header {
            background-color: #333;
            text-align: center;
            padding: 10px;
            font-size: 32px;
            font-weight: bold;
            color: rgb(172, 0, 155);
        }


		nav {
			background-color: #7b4da9;
			color: white;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px;
		}

		nav a {
			color: white;
			text-decoration: none;
			font-size: 18px;
			margin-right: 20px;
			padding: 10px;
			border-radius: 5px;
		}

		nav a:hover {
			background-color: white;
			color: #333;
		}

		.menu-icon {
			display: none;
			font-size: 24px;
			cursor: pointer;
			color: white;
		}

		@media screen and (max-width: 768px) {
			.menu-icon {
				display: block;
			}

			nav {
				flex-direction: column;
				position: absolute;
				top: 70px;
				left: -100%;
				transition: all 0.5s ease;
				width: 100%;
				max-width: 300px;
			}

			nav a {
				margin-top: 10px;
				margin-right: 0;
			}

			nav a:last-child {
				margin-bottom: 10px;
			}

			nav.active {
				left: 0;
			}
		}

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        .product {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }


		.product img {
			max-width: 100%;
			max-height: 70%;
			object-fit: cover;
			margin-bottom: 10px;
		}

		.product-name {
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 10px;
			text-align: center;
		}

		.product-price {
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 10px;
		}

		@media screen and (max-width: 768px) {
			.product {
				width: 100%;
				height: auto;
			}
		}
	</style>
</head>
<body>
	<header class="header">
		Online Budhwarpeth
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Shop</a>
		<a href="#">Cart
    </nav>
    <div class="container">
        <div class="product">
          <img src="aditya.jpg" alt="Product image">
          <h2 class="product-name">Aditya Game</h2>
          <p class="product-price">Rs : 3999</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
        <div class="product">
          <img src="aryan.jpg" alt="Product image">
          <h2 class="product-name">Aryan Havaldar</h2>
          <p class="product-price">Sold Out</p>
          <button class="add-to-cart">Out of stock</button>
        </div>
      </div>
      <div class="product">
          <img src="me.jpg" alt="Product image">
          <h2 class="product-name">Hottest guy in college</h2>
          <p class="product-price">Rs : 19.99</p>
          <button class="add-to-cart">Free Online Demo</button>
        </div>
       </div>
